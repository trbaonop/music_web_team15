<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üéµ Cloudinary Music Player</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #00c8ff; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    li:hover { background: #292929; }
    img {
      border-radius: 8px;
      margin-right: 15px;
      width: 70px;
      height: 70px;
      object-fit: cover;
    }
    .song-info { flex: 1; }
    .song-name { font-size: 1.1em; font-weight: bold; }
    .song-author { font-size: 0.9em; color: #ccc; }
    audio { width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üéß Danh s√°ch nh·∫°c t·ª´ Cloudinary</h1>
  <ul id="musicList">ƒêang t·∫£i danh s√°ch...</ul>
  <audio id="audioPlayer" controls></audio>

  <script>
  async function loadMusicList() {
    const list = document.getElementById("musicList");
    const player = document.getElementById("audioPlayer");

    try {
      const res = await fetch("/api/music"); // g·ªçi API server
      const data = await res.json();

      if (!data.success) {
        list.innerHTML = "<li>L·ªói t·∫£i danh s√°ch nh·∫°c</li>";
        return;
      }

      const songs = data.songs;
      if (!songs.length) {
        list.innerHTML = "<li>Kh√¥ng c√≥ b√†i h√°t n√†o</li>";
        return;
      }

      // T·∫°o danh s√°ch hi·ªÉn th·ªã
      list.innerHTML = songs.map(song => `
        <li data-url="${song.musicPath}">
          <img src="${song.imgPath_200}" onerror="this.src='./data/imgs/default.jpg'" alt="${song.name}">
          <div class="song-info">
            <div class="song-name">${song.name}</div>
            <div class="song-author">${song.author}</div>
          </div>
          <span>‚ñ∂Ô∏è</span>
        </li>
      `).join("");

      // Khi click b√†i h√°t th√¨ ph√°t
      list.addEventListener("click", (e) => {
        const li = e.target.closest("li");
        if (!li) return;
        const url = li.dataset.url;
        player.src = url;
        player.play();
      });

    } catch (err) {
      console.error("‚ùå L·ªói khi t·∫£i danh s√°ch:", err);
      list.innerHTML = "<li>L·ªói khi t·∫£i danh s√°ch nh·∫°c</li>";
    }
  }

  loadMusicList();
  </script>
</body>
</html>
